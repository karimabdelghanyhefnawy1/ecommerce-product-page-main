<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="stylesheet" href="master.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
      <div class="container">
      <img src="images/logo.svg" alt="">
      <p class="icon">Collections</p>
      <p class="icon">Men</p>
      <p class="icon">Women</p>
      <p class="icon">About</p>
      <p class="icon">Contact</p>
      <img class="icon-cart" src="images/icon-cart.svg" alt="">
      <img class="avatar" src="images/image-avatar.png" alt="">
      </div>
    <hr>
    </div>
    <div class="logo">
        <div class="content">
          <div class="image">
            <div class="one"><img src="images/image-product-1.jpg" alt=""></div>
          </div>
          <div class="text">
            <span class="sneaker">SNEAKER COMPANY</span>
            <h1>Fall Limited Edtion Sneakers</h1>
            <br>
            <p class="paragraph">
              These low-profile sneakers are your perfect casual wear
              companion.Featuring a durable rubber outer sole, they'll
              withstand every thing the weather can offer.
            </p>
            <br>
            <h2>$125.00</h2>
            <del>250.00</del>
            <div class="number">
              <img src="images/icon-minus.svg" alt="">
              <img src="images/icon-plus.svg" alt="">
            </div>
              <button type="button" class="add to cart">Add to cart</button>
          </div>
        </div>
      <div class="images">
        <img src="images/image-product-1-thumbnail.jpg" alt="">
        <img src="images/image-product-2-thumbnail.jpg" alt="">
        <img src="images/image-product-3-thumbnail.jpg" alt="">
        <img src="images/image-product-4-thumbnail.jpg" alt="">
      </div>
    </div>
</body>
</html>
